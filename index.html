<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Etch a Sketch</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
</head>

<body ondragstart="return false;">
      <h1>Etch a Sketch</h1>
      <div id="actions">
            <select class="btn" name="size-choice" id="size-choice">
                  <option value="10">10x10</option>
                  <option value="20">20x20</option>
                  <option value="30">30x30</option>
                  <option value="40">40x40</option>
                  <option value="50">50x50</option>
                  <option value="60">60x60</option>
                  <option value="70" selected>70x70</option>
            </select>
            <button class="btn" onclick="createNewGrid()">New Grid</button>
            <button class="btn" id="penMode" onclick="toggleMode()">Pen</button>
            <button class="btn" id="eraserMode" onclick="toggleMode()">Eraser</button>
      </div>
      <div id="container">
      </div>
</body>

</html>
